<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="app">
        <div :class="{morning: isItMorning, night: !isItMorning}">
            <button @click=" isItMorning=!isItMorning, changeText()">Toggle Light</button>
        </div>
    </main>
    <script src=" https://unpkg.com/vue@latest"></script>
    <script src="script.js"></script>
</body>

</html>
